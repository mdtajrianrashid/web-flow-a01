<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Flow-A01</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="banner">
        <nav class="banner-nav">
            <h3 class="inter common-color">LOGO</h3>
            <button class="raleway hover-button">Sign Up</button>
        </nav>
        <div class="banner-heading raleway">
            <h1>Cool Dark UI Template for<br>Webflow Agencies!</h1>
            <button class="raleway hover-button">Stay Focused</button>
        </div>
    </header>
    <section class="webflow-mini raleway">
        <div class="webflow-mini-text">
            <h2>See It in Action</h2>
            <h4>Explore the live preview and imagine your<br>brand in this bold new look.</h4>
            <button class="hover-button raleway">Launch Live Preview</button>
        </div>
        <img src="/images/wc-mini.png" alt="Image Loading">
    </section>
    <section class="user-data">
        <main class="user-data-heading raleway">
            <h2>Joined Thousands of Productive Users</h2>
        </main>
        <main class="user-data-rating inter">
            <div class="rating">
                <h1>50K</h1>
                <h3>Active Users</h3>
            </div>
            <div class="rating">
                <h1>2M+</h1>
                <h3>Focus Sessions</h3>
            </div>
            <div class="rating">
                <h1>95%</h1>
                <h3>Satisfaction Rate</h3>
            </div>
        </main>
    </section>
</body>
</html>
